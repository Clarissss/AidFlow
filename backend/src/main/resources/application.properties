# Server Configuration
server.port=8080
spring.application.name=aidflow-backend

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/aidflow_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
# Allow Angular app running on localhost:4200
# Update this in production with your actual frontend URL

# JWT Configuration (if using JWT)
jwt.secret=aidflow-secret-key-change-this-in-production
jwt.expiration=86400000

logging.level.com.aidflow=DEBUG
logging.level.org.springframework.security=DEBUG
